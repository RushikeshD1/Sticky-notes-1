<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="st-1">Project Sticky Notes</h1>
    <div class="main">
      <div class="container">
        <form action="">
          <div class="container-input">
            <div class="input">
              <input type="text" class="text" placeholder="Title" required />
            </div>
            <div class="color">
              <input type="color" class="color-in" value="#55efc4" />
            </div>
          </div>
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            placeholder="take a note..."
            required
          ></textarea>

          <button id="btn">Add Notes</button>
        </form>
        
      </div>

      <div class="data1">
        <div class="data"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
